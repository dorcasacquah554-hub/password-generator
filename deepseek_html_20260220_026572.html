<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <meta name="description" content="Generate strong, random passwords instantly">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ğŸ” Password Generator</h1>
            
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly value="Click Generate">
                <button class="copy-btn" id="copyBtn" onclick="copyPassword()">ğŸ“‹ Copy</button>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="length">Password Length: <span id="lengthValue">16</span></label>
                    <input type="range" id="length" min="4" max="32" value="16" oninput="updateLength()">
                </div>

                <div class="control-group options">
                    <label>
                        <input type="checkbox" id="uppercase" checked> Include Uppercase (A-Z)
                    </label>
                    <label>
                        <input type="checkbox" id="lowercase" checked> Include Lowercase (a-z)
                    </label>
                    <label>
                        <input type="checkbox" id="numbers" checked> Include Numbers (0-9)
                    </label>
                    <label>
                        <input type="checkbox" id="symbols"> Include Symbols (!@#$%^&*)
                    </label>
                </div>

                <button class="generate-btn" onclick="generatePassword()">ğŸ² Generate Password</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
